<!DOCTYPE html>
<html lang="fr">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="description" content="JKL Global Service - Recrutement et Services" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>JKL Global Service</title>

    <style>
      /* STYLE DU SPLASH SCREEN */
      #custom-splash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, #2563eb 0%, #1e3a8a 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .splash-content {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .logo-wrapper {
        position: relative;
        width: 140px;
        height: 140px;
        margin-bottom: 30px;
      }

      .splash-logo {
        width: 100%;
        height: 100%;
        object-fit: contain;
        z-index: 2;
        position: relative;
        animation: float 3s ease-in-out infinite;
      }

      /* L'anneau lumineux qui tourne */
      .loader-ring {
        position: absolute;
        top: -15px;
        left: -15px;
        right: -15px;
        bottom: -15px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-top: 4px solid #ffffff;
        border-radius: 50%;
        animation: spin 1.2s linear infinite;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      }

      .splash-title {
        color: white;
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        font-size: 1.8rem;
        font-weight: 800;
        letter-spacing: 3px;
        margin: 0;
        text-transform: uppercase;
        text-shadow: 0 4px 10px rgba(0,0,0,0.2);
        animation: fadeInScale 1s ease-out forwards;
      }

      .loading-container {
        width: 220px;
        height: 6px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        margin-top: 25px;
        overflow: hidden;
        position: relative;
      }

      .loading-bar {
        position: absolute;
        height: 100%;
        width: 40%;
        background: linear-gradient(90deg, transparent, #ffffff, transparent);
        animation: loadingSlide 1.5s infinite ease-in-out;
      }

      /* ANIMATIONS KEYFRAMES */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px) scale(1); }
        50% { transform: translateY(-20px) scale(1.05); }
      }

      @keyframes fadeInScale {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }

      @keyframes loadingSlide {
        from { left: -50%; }
        to { left: 150%; }
      }

      /* Masquer React tant que le splash est là */
      #root {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="custom-splash">
      <div class="splash-content">
        <div class="logo-wrapper">
          <img src="%PUBLIC_URL%/logo512.png" alt="JKL Logo" class="splash-logo">
          <div class="loader-ring"></div>
        </div>
        <h1 class="splash-title">JKL Global</h1>
        <div class="loading-container">
          <div class="loading-bar"></div>
        </div>
      </div>
    </div>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <div id="root"></div>

    <script>
      // SCRIPT POUR ENLEVER LE SPLASH UNE FOIS CHARGÉ
      window.addEventListener('load', function() {
        const splash = document.getElementById('custom-splash');
        const root = document.getElementById('root');
        
        setTimeout(() => {
          splash.style.opacity = '0';
          root.style.display = 'block'; // On affiche l'app React
          
          setTimeout(() => {
            splash.remove();
          }, 600);
        }, 2500); // Durée d'affichage (2.5 secondes)
      });
    </script>
  </body>
</html>
